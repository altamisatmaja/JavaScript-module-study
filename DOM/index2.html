<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Java Script addEventListener()</h2>
    <p>
        This is example uses the addEventListener() method to execute
        a function when a user clics on a button
    </p>

    <button id="myBtn">Klik donk deck!</button>

    <script>
        function myFunction(){
            alert('Udah di klik ya deck?!')
        }
        
        function okdeck() {
            let bikin = document.createElement('p');
            let bikinapa = document.createTextNode('Hayo udah di klik ya???');
        }

        document.getElementById('myBtn').addEventListener('click', myFunction);
        document.getElementsByTagName('p').appendChild(bikin).addEventListener('click', okdeck);
    </script>
</body>
</html>
